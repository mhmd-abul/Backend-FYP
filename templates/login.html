<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}


<form action="/login" method="POST">
<div class="login">
<div class="login-screen">
<div class="app-title">
<h1>SwiftPay Administrator Access</h1>
</div>
<div class="login-form">
<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Admin Username" name="username">
<label class="login-field-icon fui-user" for="login-name"></label></div>
<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="Secret Credential" name="password">
<label class="login-field-icon fui-lock" for="login-pass"></label></div>
<input type="submit" value="Sign In" class="btn btn-primary btn-large btn-block">
</div>
</div>
</div>
</form>

	&copy;2019 APU E-Wallet SwiftPay by TP043983</a>
</div>
{% endblock %}
